<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>School</th>
            <th>School Course</th>
            <th>SCU Course</th>
            <th>Determination</th>
            <th>Advisor</th>
        </tr>
        {% for row in items %}
        <tr>
              <td>{{ row.id }}</td>
              <td>{{ row.school }}</td>
              <td>{{ row.school_course }}</td>
              <td>{{ row.scu_course}}</td>
              <td>{{ row.determination }}</td>
              <td>{{ row.advisor}}</td>
              <td><input type="button" value="Delete Row"></td>
        </tr>

        {% endfor %}
    </table>
    <form action="/add_row" method="POST">

    <input type="school" name="school" placeholder="School">
    <input type="school_course" name="school_course" placeholder="School's Course">
    <input type="scu_course" name="scu_course" placeholder="SCU Course">
    <input type="determination" name="determination" placeholder="Approved or Denied?">
    <input type="advisor" name="advisor" placeholder="Advisor?">
    <input type="submit" value="Add row">
    </form>

</body>
</html>
