p {
    font-family: verdana;
    font-size:20px;
    text-align:center;
}
h1 {
    text-align:center;
    color: black;
    font-family: verdana;
    font-size:20px;
}
h2 {
    text-align:center;
    color: black;
    font-family: verdana;
    font-size:20px;
}
h3 {
    text-align:center;
    color: black;
    font-family: verdana;
    font-size:20px;
}
h4 {
    text-align:center;
    color: black;

    font-size:15px;
}
h5 {
    text-align:center;

    text-align:center;

    text-align:center;

input[type=username] {
    border: 1px solid black;
    border-radius: 4px;
}
input[type=password] {
    border: 1px solid black;
    border-radius: 4px;
}
input[type=submit] {
    border: 1px solid black;

}

    width: 320px;

{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<p>Login</p>
<form action="/login" method="POST">
    <div>
        <h1><input type="username" name="Username" placeholder="Username"></h1>
        <h2><input type="password" name="Password" placeholder="Password"></h2>
        <h3><input type="submit" value="Log in"></h3>
    </div>
</form>
<form action="/add_user" method="POST">
    <h7>New admin? Add your credentials here: </h7>
     <h4><input type="username" name="username" placeholder="Username"></h4>
     <h5><input type="password" name="password" placeholder="Password"></h5>
     <h6><input type="submit" value="Create User"></h6>
</form>

{% endif %}
{% endblock %}
